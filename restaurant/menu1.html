<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>OhMyfood</title>
    <link href="" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/084709303a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <header>
        <div>
            <i class="fa-solid fa-arrow-left" href="../index.html"></i>
            <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
        
    </header>
    <main>
        <section>
            <div>
                <h1>La palette du goût</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <h2>ENTREES</h2>
            <button>
                <h3>Fricassée d'escargots</h3>
                <div>
                    <p>Au piment d'espelette</p>
                    <p>25€</p>
                </div>
            </button>
            <button>
                <h3>Foie gras de canard mi-cuit</h3>
                <div>
                    <p>Et ses copeaux de truffe noire</p>
                    <p>35€</p>
                </div>
            </button>
            <button>
                <h3>Oeuf au platmi-cuit</h3>
                <div>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p>20€</p>
                </div>
            </button>
            <h2>PLATS</h2>
            <button>
                <h3>Filet de bœuf aux herbes</h3>
                <div>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p>40€</p>
                </div>
            </button>
            <button>
                <h3>Parmentier de queue de bœuf</h3>
                <div>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p>35€</p>
                </div>
            </button>
            <button>
                <h3>Filet de turbot</h3>
                <div>
                    <p>Aux agrumes</p>
                    <p>44€</p>
                </div>
            </button>
            <h2>DESSERTS</h2>
            <button>
                <h3>Paris-Brest</h3>
                <div>
                    <p>Revisité</p>
                    <p>18€</p>
                </div>
            </button>
            <button>
                <h3>Macaron au chocolat d'exception </h3>
                <div>
                    <p>Et glace à la vanille de Madagascar</p>
                    <p>22€</p>
                </div>
            </button>
            <button>
                <h3>Mousse au chocolat </h3>
                <div>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <p>23€€</p>
                </div>
            </button>

            <button>Commander</button>

        </section>
    </main>
    <footer>
        <div>
         <h3>ohmyfood</h3>
           <div>
            <i class="fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
           </div>
           <div>
            <i class="fa-regular fa-handshake"></i>
            <p>Devenir partenaire</p>
           </div>
            <p>Mention légales</p>
            <p>Contact</p>
           </div>
    </footer>

</body>
</html>

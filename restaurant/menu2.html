<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>OhMyfood</title>
    <link href="" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/084709303a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <header>
        <div>
            <i class="fa-solid fa-arrow-left" href="../index.html"></i>
            <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
        <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
        
    </header>
    <main>
        <section>
            <div>
                <h1>Le délice des sens</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <h2>ENTREES</h2>
            <button>
                <h3>Tartare de thon</h3>
                <div>
                    <p>Assaisonné au yuzu</p>
                    <p>25€</p>
                </div>
            </button>
            <button>
                <h3>Bouchée de homard croustillant </h3>
                <div>
                    <p>Et sa farandole de petits légumes</p>
                    <p>35€</p>
                </div>
            </button>
            <button>
                <h3>Velouté de cèpes </h3>
                <div>
                    <p>Aux truffes</p>
                    <p>20€</p>
                </div>
            </button>
            <h2>PLATS</h2>
            <button>
                <h3>Poulet rôti aux herbes de Provence </h3>
                <div>
                    <p>Et sa crème de truffe</p>
                    <p>40€</p>
                </div>
            </button>
            <button>
                <h3>Langouste rôtie </h3>
                <div>
                    <p>Et ses légumes de saison</p>
                    <p>35€</p>
                </div>
            </button>
            <button>
                <h3>Côte de bœuf Angus</h3>
                <div>
                    <p>Et sa purée de panais</p>
                    <p>44€</p>
                </div>
            </button>
            <h2>DESSERTS</h2>
            <button>
                <h3>Farandole de desserts</h3>
                <div>
                    <p>Du chef</p>
                    <p>18€</p>
                </div>
            </button>
            <button>
                <h3>Crème brulée </h3>
                <div>
                    <p>Revisitée</p>
                    <p>22€</p>
                </div>
            </button>
            <button>
                <h3>Tiramisu </h3>
                <div>
                    <p>À la noisette</p>
                    <p>23€€</p>
                </div>
            </button>

            <button>Commander</button>

        </section>
    </main>
    <footer>
        <div>
         <h3>ohmyfood</h3>
           <div>
            <i class="fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
           </div>
           <div>
            <i class="fa-regular fa-handshake"></i>
            <p>Devenir partenaire</p>
           </div>
            <p>Mention légales</p>
            <p>Contact</p>
           </div>
    </footer>

</body>
</html>

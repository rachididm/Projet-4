<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>OhMyfood</title>
    <link href="" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/084709303a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <header>
        <div>
            <i class="fa-solid fa-arrow-left" href="../index.html"></i>
            <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
        <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
        
    </header>
    <main>
        <section>
            <div>
                <h1>A la francaise</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <h2>ENTREES</h2>
            <button>
                <h3>Tartare de poulpe acidulé</h3>
                <div>
                    <p>Aux zestes d'orange</p>
                    <p>25€</p>
                </div>
            </button>
            <button>
                <h3>Velouté de légumes d'antan</h3>
                <div>
                    <p>Carotte, panais, topinambour</p>
                    <p>35€</p>
                </div>
            </button>
            <button>
                <h3>Soupe à l'oignon</h3>
                <div>
                    <p>Revisitée</p>
                    <p>20€</p>
                </div>
            </button>
            <h2>PLATS</h2>
            <button>
                <h3>Coquilles Saint-Jacques</h3>
                <div>
                    <p>Accompagnées d'une purée de panais</p>
                    <p>40€</p>
                </div>
            </button>
            <button>
                <h3>Magret de canard</h3>
                <div>
                    <p>Et parmentier de pommes de terre</p>
                    <p>35€</p>
                </div>
            </button>
            <button>
                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                <div>
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <p>44€</p>
                </div>
            </button>
            <h2>DESSERTS</h2>
            <button>
                <h3>Pétales de violettes glacés</h3>
                <div>
                    <p>Et purée de noisettes</p>
                    <p>18€</p>
                </div>
            </button>
            <button>
                <h3>Fondant au chocolat</h3>
                <div>
                    <p>Revisitée</p>
                    <p>22€</p>
                </div>
            </button>
            <button>
                <h3>Millefeuille croustillant</h3>
                <div>
                    <p>Myrtilles et pâte d’amande</p>
                    <p>23€€</p>
                </div>
            </button>

            <button>Commander</button>

        </section>
    </main>
    <footer>
        <div>
         <h3>ohmyfood</h3>
           <div>
            <i class="fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
           </div>
           <div>
            <i class="fa-regular fa-handshake"></i>
            <p>Devenir partenaire</p>
           </div>
            <p>Mention légales</p>
            <p>Contact</p>
           </div>
    </footer>

</body>
</html>
